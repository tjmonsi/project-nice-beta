<!-- Polymer dependencies -->
<link rel="import" href="../../../../bower_components/polymer/polymer.html">

<!-- Polymer Elements dependencies -->
<link rel="import" href="../../../../bower_components/paper-material/paper-material.html">
<link rel="import" href="../../../../bower_components/iron-image/iron-image.html">

<!-- Component dependencies -->
<!-- RC-Layout dependencies -->
<link rel="import" href="../../rc-layout/rc-side-content/rc-side-content.html">

<!-- Behvaior dependencies -->
<link rel="import" href="../../rc-core/rc-core-utils-behavior.html">
<link rel="import" href="../nice-article-behaviors/nice-article-behavior.html">

<!-- Style dependencies -->
<link rel="import" href="nice-summary-side-content-style.html">

<dom-module id="nice-summary-side-content">
  <template>
    <style is="custom-style" include="nice-summary-side-content-style">
      :host {
        display: block;
      }
    </style>
    
    <firebase-document
        path="[[articlePath.articles]]/[[articleId]]/title"
        data="{{articleTitle}}">
      </firebase-document>
      <firebase-document
        path="[[articlePath.articles]]/[[articleId]]/date_published"
        data="{{articleDatePublished}}">
      </firebase-document>
      <firebase-document
        path="[[articlePath.articles]]/[[articleId]]/header_image"
        data="{{articleImage}}">
      </firebase-document>
    
    <a href="/article/view/[[articleId]]">
      <paper-material>
        <rc-side-content right-content>
          <iron-image side-content src$="[[articleImage]]" sizing="cover" fade preload></iron-image>
          <div main-content>
            <h4>
              [[_trimText(articleTitle)]]
            </h4>
            <p>
              Last Published: [[renderDate(articleDatePublished)]]
            </p>
          </div>
        </rc-side-content>  
      </paper-material>
    </a>
    
    
  </template>
  <script>
    Polymer({
      is: 'nice-summary-side-content',
      
      behaviors: [
        Polymer.NiceArticleBehavior  
      ]
    })
  </script>
</dom-module>
