<!-- Polymer dependencies -->
<link rel="import" href="../../../../bower_components/polymer/polymer.html">

<!-- Polymer Elements dependencies -->
<link rel="import" href="../../../../bower_components/app-route/app-route.html">

<!-- Component dependencies -->
<link rel="import" href="../../../components/nice-user/nice-user-component/nice-user-component.html">

<!-- Style dependencies -->
<link rel="import" href="nice-profile-view-page-style.html">

<dom-module id="nice-profile-view-page">
  <template>
    <style is="custom-style" include="nice-profile-view-page-style">
      :host {
        display: block;
      }
    </style>
  
    <app-route
      route="{{route}}"
      pattern="/:page"
      data="{{routeData}}"></app-route>
  
    <nice-user-component member-id="[[user.uid]]" user="[[user]]"></nice-user-component>
    
  </template>
  <script>
    Polymer({
      is: 'nice-profile-view-page',
      
      properties: {
        route: {
          type: Object
        },
        routeData: {
          type: Object
        },
        articleId: {
          type: String
        }
      },
      
      observers: [
        '_routeDataChanged(routeData.page)'  
      ],
      
      _routeDataChanged: function(page) {
        this.articleId = page;
      }
    })
  </script>
</dom-module>
